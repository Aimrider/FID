<DOCTYPE!>
<html>

<head>
 <title>Table Challenge</title>
 <style>
  td, th { border: 1px solid #CCC;}
  table { border: 1px solid black;}
 </style>
</head>

<body>
 <table>
  <tr>
   <th colspan="7">School Schedule</th>
  </tr>
  <tr>
   <th rowspan="7">Hours</th>
   <th>Monday</th>
   <th>Tuesday</th>
   <th>Wednesday</th>
   <th>Thursday</th>
   <th>Friday</th>
  </tr>
  <tr>
    <td>Science</td>
    <td>Math</td>
    <td>Science</td>
    <td>Math</td>
    <td>Art</td>
  </tr>
  <tr>
    <td>Social</td>
    <td>History</td>
    <td>English</td>
    <td>Social</td>
    <td>Sports</td>
  </tr>
  <tr>
    <th colspan="5">Lunch</td>
  </tr>
  <tr>
    <td>Science</td>
    <td>Math</td>
    <td>Science</td>
    <td>Math</td>
    <td rowspan="3">Project</td>
  </tr>
  <tr>
    <td>Social</td>
    <td>History</td>
    <td>English</td>
    <td>Social</td>
  </tr>
  <tr>
    <td>Science</td>
    <td>Math</td>
    <td>Science</td>
    <td>Math</td>
  </tr>
 </table>
</body>
